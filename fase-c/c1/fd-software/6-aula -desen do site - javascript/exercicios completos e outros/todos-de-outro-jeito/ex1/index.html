<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o que Muda de Cor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #p2 {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: blue;
        }
        
        #p2:hover {
            background-color: green;
        }
        
        .quebrado {
            background-color: red !important;
        }
    </style>
</head>
<body>
    <button id="p2" onclick="quebrarBotao()">Clique em mim!</button>
    
    <script>
        let quebrado = false;
        
        function quebrarBotao() {
            if (!quebrado) {
                document.getElementById("p2").innerHTML = "quebrei";
                document.getElementById("p2").classList.add("quebrado");
                document.getElementById("p2").style.backgroundColor = "red";
                quebrado = true;
            }
        }
    </script>
</body>
</html>
